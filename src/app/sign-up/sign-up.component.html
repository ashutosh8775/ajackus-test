<div class="header">
    <i class="fas fa-search"></i>
    <p>Please confirm or edit your contact information,so that we can <br >notify you when you are approved for your BETA.</p><hr style="width:500px">
</div>
      
<div class="form-container">
   	<form  #data="ngForm" (ngSubmit)="signUp()">
	
            <div class="form-group">
                <label>Name</label>
                <input   type="text"  name="name" class="form-control input " placeholder="Enter Name"
				[ngModel]="userModel.name" readonly>
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" name="email" id="email" class="form-control input"  placeholder="Enter email" 
				[ngModel]="userModel.email" readonly>    
            </div>
            <div class="form-group">
                <label>Phone number</label>
                <input required type="text" placeholder="Type a Phone number" name="phoneNumber" class="form-control" 
			     [(ngModel)]="userModel.phone" pattern="[0-9]*" #phone="ngModel" minlength="10" maxlength="10">				
            </div>
			  <!--For validation-->
				<div *ngIf="phone.touched">
					<div *ngIf="phone.errors?.required" class="error">
						Phone number is required
					</div>
					<div *ngIf="phone.errors?.minlength" class="error">
						Invaid number
					</div>
					<div *ngIf="phone.errors?.pattern" class="error">
						It should be a digit between 0-9
					</div>
				</div>		
			<div class="submit">			    
				<button type="submit "value="Signup"  [disabled]="data.invalid" >Sign Up</button>
			</div>
       </form>
</div>
